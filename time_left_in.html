<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in this month</title>
    <style>
        
        body{
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
            height: 40px;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
      
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
            
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }

        #days{
            background-color:  #f3fff3; ;
        }


    </style>
</head>
<body>
    
    <div id="counter">
        <h2 class="box" id="new_year"></h2>
    </div>

    <div id="counter">
        <h2 class="box" id="anniversary"></h2>
    </div>

    <div id="counter">
        <h2 class="box" id="mary_bday"></h2>
    </div>

    <div id="counter">
        <h2 class="box" id="my_bday"></h2>
    </div>

    <div>
        <h3>
            Days Left
        </h3>
    </div>



<script>
    function CountDownTimer() {
        days_left_new_year = document.getElementById("new_year");
        days_left_anniversary = document.getElementById("anniversary");
        days_left_mary_bday = document.getElementById("mary_bday");
        days_left_my_bday = document.getElementById("my_bday");
    }
    
    function nextYear(today) {
        // 01.01.
        return new Date( today.getFullYear() + 1, 0, 0 );
    }

    function nextAnniversary(today) {
        // 27.08.
        month = 7;
        day = 27;
        anniversary = new Date(today.getFullYear(), month, day);
        if ( today.getMonth() > month || today.getMonth() == month && today.getDate() > day ) {
            anniversary.setFullYear(anniversary.getFullYear() + 1);
        }
        return anniversary
    }

    function nextMaryBday(today) {
        // 28.10.
        month = 9;
        day = 28;
        anniversary = new Date(today.getFullYear(), month, day);
        if ( today.getMonth() > month || today.getMonth() == month && today.getDate() > day ) {
            anniversary.setFullYear(anniversary.getFullYear() + 1);
        }
        return anniversary
    }

    function nextMyBday(today) {
        // 25.02.
        month = 1;
        day = 25;
        anniversary = new Date(today.getFullYear(), month, day);
        if ( today.getMonth() > month || today.getMonth() == month && today.getDate() > day ) {
            anniversary.setFullYear(anniversary.getFullYear() + 1);
        }
        return anniversary
    }

    function daysBetween(from, to) {
        return Math.ceil((to.getTime()-from.getTime())/(one_day));
    }

    function showRemaining () {
        today = new Date();
        next_year = nextYear(today);
        next_anniversary = nextAnniversary(today);
        next_mary_bday = nextMaryBday(today);
        next_my_bday = nextMyBday(today);
        one_second = 1000;
        one_minute = 60 * one_second;
        one_hour = 60 * one_minute;
        one_day = 24 * one_hour;
        left_next_year = daysBetween(today, next_year);
        left_next_anniversary = daysBetween(today, next_anniversary);
        left_next_mary_bday = daysBetween(today, next_mary_bday);
        left_next_my_bday = daysBetween(today, next_my_bday);
        days_left_new_year.innerHTML = left_next_year + "<br> <span class=\"small\"> new year </span>";
        days_left_anniversary.innerHTML = left_next_anniversary + "<br> <span class=\"small\"> anniversary </span>";
        days_left_my_bday.innerHTML = left_next_my_bday + "<br> <span class=\"small\"> my bday </span>";
        days_left_mary_bday.innerHTML = left_next_mary_bday + "<br> <span class=\"small\"> mary bday </span>";
    }

    timer = setInterval (showRemaining, 1000);
    CountDownTimer();
</script>
</body>
</html>
